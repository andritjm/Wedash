<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeDash</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
    <header class="text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <div>
        <!-- city search -->
        <div class="container">
            <form class="row">
                <div class="col-3">
                    <h2 class="">Search for a City:</h2>
                    <div class="input-group mb-3">
                        <input id="city-input" type="text" class="form-control rounded" placeholder="Enter City Name" aria-label="Enter City Name">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear History</button>

                    <form id="history"></form>
                </div>
                <div class="col-8">
                    <div class="row mr-0">
                        <div class="col-12 border-dark m-3">
                            <div class="row">
                                <div class="col-12">
                                    <span id="city-name" class="city-name"></span>
                                    <img id="current-picks" src="placeholder" alt="">
                                </div>
                            </div>

                            <!-- this is info of the weather report -->
                            <div class="row">
                                <div class="col-12">
                                    <p id="temperature"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p id="humidity"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p id="wind-speed"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p id="UV-index"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 5-day forecast -->
                    <div class="row">
                        <div class="col-12">
                            <h3>5-Day Forecast:</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col forecast"></div>
                        <div class="col forecast"></div>
                        <div class="col forecast"></div>
                        <div class="col forecast"></div>
                        <div class="col forecast"></div>
                    </div>

                </div>
            
            </form>
        </div>
    

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
